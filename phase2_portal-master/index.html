<body>
	<div class="container-contact100 prelim">
		<div class="wrap-contact100">
			<div class="contact100-form col-md-6 col-lg-12" style="display:block" id="comp0">
				<img src="logo.png" class="img-fluid">
				<br>
				<br>
				<span class="contact100-form-title" style="font-size: 1.60em;">
					Core Committee Selection<br> 
					Round 2
				</span>
			</div>
			<div class="contact100-form col-md-6 col-lg-12" style="display:none" id="comp1">
				<span class="contact100-form-title">
					Login Information
				</span>
				<div class="wrap-input100 ">
					<span class="label-input100">Your Full Name</span>
					<input class="input100" type="text" id="name" placeholder="You can add the optional middle name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" id="email" placeholder="Only VIT EMAIL accepted">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 ">
					<span class="label-input100">Your Registration number</span>
					<input class="input100" type="text" id="Regno" placeholder="Registration Number">
					<span class="focus-input100"></span>
				</div>
			</div>
			
			<div class="container-contact100-form-btn " style="display:block" id="btn0">
				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button class="contact100-form-btn control0" id="change">
						<span>
							I am Ready!
							
						</span>
					</button>
				</div>
			</div>
			<div class="container-contact100-form-btn " style="display:none" id="btn1">
				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button class="contact100-form-btn control1" id="change">
						<span>
							Start the quiz!
						</span>
					</button>
				</div>
			</div>
			
			
		</div>
	</div>

	<div class="container-contact100_2 portal" style="display:none">
		<div class="wrap-contact100_2 ucomp">
				<button class="btn btn-primary btn-sm qbtn">1</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="btn btn-primary btn-sm qbtn">2</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="btn btn-primary btn-sm qbtn">3</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="btn btn-primary btn-sm qbtn">4</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="btn btn-primary btn-sm qbtn">5</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="btn btn-primary btn-sm qbtn">6</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="btn btn-primary btn-sm qbtn">7</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="btn btn-primary btn-sm qbtn">8</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="btn btn-primary btn-sm qbtn">9</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="btn btn-primary btn-sm qbtn">10</button>
		</div>
		<div class="wrap-contact100_2 lcomp">
			<div class="buttons">
				<button class="btn btn-primary btn-lg tech"> Technical</button>
				<button class="btn btn-primary btn-lg manage" style="margin-top:10px;"> Management</button>
				<button class="btn btn-primary btn-lg design" style="margin-top: 10px"> Design</button>
			</div>
		</div>
	    <div class="wrap-contact100_2 rcomp">
			<div class="wrap_contact100_3 rtcomp">
			</div>
		</div>
		

	</div>
